<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desmos | Graphing Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: url("wallpaper.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #fff;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(12, 12, 18, 0.55);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 700px;
      padding: 2.5rem;
      background: rgba(25, 25, 35, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .game-btn {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .game-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .game-btn:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Binding of Issac DLCs</h1>
    <div class="subtitle">Select a version to launch</div>

    <div class="button-list">
      <button
        class="game-btn"
        onclick="cloak('https://arcadehubgaming.github.io/cdn7/bindings%20of%20issac/')">
        Binding of Isaac (Original)
      </button>

      <button
        class="game-btn"
        onclick="cloak('https://archive.org/embed/tboiwotl-v1.666')">
        Binding of Isaac (Wrath of the Lamb)
      </button>
    </div>
  </div>

  <script>
    function cloak(url) {
      const w = window.open("about:blank", "_blank");
      if (!w) return alert("Popup blocked");

      w.document.open();
      w.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Desmos | Graphing Calculator</title>
          <link rel="icon" href="https://www.desmos.com/assets/img/apps/graphing/favicon.ico">
          <style>
            html, body {
              margin: 0;
              width: 100%;
              height: 100%;
              background: #000;
              overflow: hidden;
            }
            iframe {
              position: fixed;
              inset: 0;
              width: 100%;
              height: 100%;
              border: none;
            }
            .hint {
              position: fixed;
              top: 12px;
              left: 50%;
              transform: translateX(-50%);
              background: rgba(0,0,0,0.7);
              color: white;
              padding: 8px 14px;
              border-radius: 6px;
              font-family: Arial, sans-serif;
              font-size: 14px;
              z-index: 9999;
              pointer-events: none;
            }
          </style>
        </head>
        <body>
          <div class="hint">
            Right click the game and click "Enter Fullscreen"
          </div>
          <iframe src="${url}" allowfullscreen></iframe>
        </body>
        </html>
      `);
      w.document.close();
    }
  </script>

</body>
</html>
