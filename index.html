<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Launcher</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 20px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #222;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="openCloaked('https://arcadehubgaming.github.io/cdn7/bindings%20of%20issac/')">
        Button 1
    </button>

    <button onclick="openCloaked('https://arcadehubgaming.github.io/cdn7/bindings%20of%20issac/')">
        Button 2
    </button>

    <button onclick="openCloaked('https://arcadehubgaming.github.io/cdn7/bindings%20of%20issac/')">
        Button 3
    </button>
</div>

<script>
function openCloaked(url) {
    const win = window.open('about:blank');
    win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>Loading...</title>
            <style>
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    overflow: hidden;
                }
                iframe {
                    width: 100%;
                    height: 100%;
                    border: none;
                }
            </style>
        </head>
        <body>
            <iframe src="${url}" allowfullscreen></iframe>
        </body>
        </html>
    `);
    win.document.close();
}
</script>

</body>
</html>
